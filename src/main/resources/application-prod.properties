#Redis
spring.redis.cluster.max-redirects=3
spring.redis.lettuce.pool.max-active=1000
spring.redis.lettuce.pool.min-idle=5
spring.redis.lettuce.pool.max-idle=10
spring.redis.lettuce.pool.max-wait=-1
spring.redis.cluster.nodes=
spring.redis.password=

#database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://xxxxx:3306/VueBlog?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT%2B8
spring.datasource.username=xxxx
spring.datasource.password=xxxx
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.maximum-pool-size=200
spring.datasource.hikari.minimum-idle=5

#   三方登录
justauth.enabled=true
justauth.type.github.client-id=xxxx
justauth.type.github.client-security=xxx
justauth.type.github.redirect-uri=http://xxx/blog/oauth/callback/github
blog.homeUrl=http://blog.yhhu.xyz/#/user